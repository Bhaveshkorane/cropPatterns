{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>   
            {% endif %}
        </div>
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Select Region and Crop</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'generate_data_view' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="state-select" class="form-label">State</label>
                    <select class="form-select" 
                            name="state" 
                            id="state-select"
                            hx-get="{% url 'district_url' %}"
                            hx-trigger="change"
                            hx-target="#district">
                        <option selected>Open select menu</option>
                        {% for i in states %}
                        <option value="{{ i.statecode }}">{{ i.englishname }}</option>
                        {% endfor %} 
                    </select>
                </div>
                <div class="mb-3" id="district">
                    {% include 'partials/district.html' %}
                </div>
                <div class="mb-3">
                    <label for="crop-select" class="form-label">Crop</label>
                    <select class="form-select" 
                            name="crop" 
                            id="crop-select"
                            hx-get="{% url 'crop_url' %}">
                        <option selected>Open select menu</option>
                        {% for i in crops %}
                        <option value="{{ i.id }}">{{ i.cropname }}</option>
                        {% endfor %} 
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-success" value="Generate Data">
                    <a href="{% url 'savejson_url' %}" class="btn btn-danger">Update Database</a>
                </div>
            </form>
        </div>
    </div>
</div>

total data from json to the tables :{{count}}

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="card-body">
  {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
</div>
<h2>Available for Extraction</h2>
<table class="table table-bordered border-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">District</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for data in notupdated %}
      <tr>      
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ data.district }}</td>
        <td><a href="/savejson/{{ data.added }}/" class="btn btn-danger">Extract JSON</a></td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}

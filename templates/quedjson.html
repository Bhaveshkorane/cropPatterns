{% extends 'base.html' %}


{% block content %}
<h2>Avaliable to update</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">District</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for data in notupdated %}
      <tr>      
        <th scope="row">{{forloop.counter}}</th>
        <td>{{data.district}}</td>
        <td><a href="/savejson/{{data.added}}/" class="btn btn-danger">Extract json</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}

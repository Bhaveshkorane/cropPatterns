{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    <h1>The generated data without processing is</h1>
    {{data}}

    <h2 class="mb-4">Generated Data</h2>
    {% if data %}
    <pre>{{ data|json_script:"data" }}</pre>
    {% else %}
    <p>No data available</p>
    {% endif %}
</div>
{% endblock %}
